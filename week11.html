<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Stripes Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Table styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        /* Zebra stripes */
        .odd-row {
            background-color: #f9f9f9;
        }

        .even-row {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <table id="zebraTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>35</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Diana</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

    <button id="applyZebra">Apply Zebra Stripes</button>

    <script>
        $(document).ready(function () {
            $("#applyZebra").click(function () {
                // Clear any previous classes
                $("#zebraTable tbody tr").removeClass("odd-row even-row");

                // Apply zebra striping using jQuery's `each` method
                $("#zebraTable tbody tr").each(function (index) {
                    if (index % 2 === 0) {
                        $(this).addClass("even-row");
                    } else {
                        $(this).addClass("odd-row");
                    }
                });
            });
        });
    </script>
</body>
</html>
